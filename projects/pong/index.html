<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.min.js"
      integrity="sha512-0zGLOFv/+OQ6YfVCSGDQWhrDRx0ONmBqWvs3gI4olm8i6xtKoG1FhEnB4eTaWCVnojyfUDgE8Izeln+mAJAkFA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      // Dynamic script loader with fallback
      function loadScript(src, onError) {
        return new Promise(function (resolve, reject) {
          var script = document.createElement("script");
          script.src = src;
          script.onload = resolve;
          script.onerror = function () {
            console.warn(
              "Failed to load " + src + ", trying alternative paths..."
            );
            if (onError) {
              onError();
            }
            reject();
          };
          document.head.appendChild(script);
        });
      }

      // Try to load scripts with fallback paths
      var scriptsToLoad = [
        { src: "ball.js", altPaths: ["./ball.js", "/projects/pong/ball.js"] },
        {
          src: "paddle.js",
          altPaths: ["./paddle.js", "/projects/pong/paddle.js"],
        },
      ];

      var loadPromises = [];
      scriptsToLoad.forEach(function (scriptInfo) {
        var promise = loadScript(scriptInfo.src).catch(function () {
          // Try alternative paths sequentially
          var currentPromise = Promise.reject();
          scriptInfo.altPaths.forEach(function (altPath) {
            currentPromise = currentPromise.catch(function () {
              return loadScript(altPath);
            });
          });
          return currentPromise.catch(function () {
            throw new Error(
              "Could not load " + scriptInfo.src + " from any path"
            );
          });
        });
        loadPromises.push(promise);
      });

      // Load main.js after all other scripts
      Promise.all(loadPromises)
        .then(function () {
          console.log("All game scripts loaded successfully.");
          var mainScript = document.createElement("script");
          mainScript.src = "main.js";
          document.head.appendChild(mainScript);
        })
        .catch(function (error) {
          console.error("Error loading game scripts:", error);
          // Still try to load main.js
          var mainScript = document.createElement("script");
          mainScript.src = "main.js";
          document.head.appendChild(mainScript);
        });
    </script>
  </head>
  <body></body>
</html>
