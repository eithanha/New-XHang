<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <link rel="icon" type="image/png" href="/assets/images/xicon.png" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="/assets/images/xicon.png"
    />
  </head>
  <body>
    <div id="top"></div>
    <div id="navbar"></div>

    <h1>Welcome</h1>

    <div id="markdown-container"></div>

    <div id="adBoxRight"></div>
    <div id="adBoxLeft"></div>
    <div id="adBoxBottom"></div>

    <div id="footer"></div>

    <script src="scripts/loadPartials.js"></script>
    <script type="module">
      import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";

      fetch("markDown/intro.md")
        .then((response) => response.text())
        .then((md) => {
          document.getElementById("markdown-container").innerHTML =
            marked.parse(md);
        })
        .catch((err) => console.error("Failed to load Markdown:", err));
    </script>
  </body>
</html>
